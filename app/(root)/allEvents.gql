query allEvents($where: EventInstanceFilter, $sort: [EventInstanceSorting!]) {
  allEventInstance(where: $where, sort: $sort) {
    _id
    title
    startDate
    endDate
    url
    bgColor
    mergedTitle
    image {
      asset {
        _id
        metadata {
          lqip
          blurHash
        }
        assetId
      }
    }
    eventType {
      title
      bgColor
      image {
        asset {
          _id
          assetId
          metadata {
            lqip
          }
        }
      }
    }
  }
}
